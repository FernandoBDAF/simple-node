version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:18.19
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test

  build:
    machine:
      image: ubuntu-2004:202111-02
    steps:
      - checkout
      - run:
          name: Build Docker image
          command: docker build -t simple-node .
      - run:
          name: Tag Docker image
          command: docker tag simple-node fernandobdaf/simple-node:latest
      - run:
          name: Login to Docker Hub
          command: echo "$DOCKER_PASSWORD" | docker login -u fernandobdaf --password-stdin
      - run:
          name: Push Docker image
          command: docker push fernandobdaf/simple-node:latest

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only: main
